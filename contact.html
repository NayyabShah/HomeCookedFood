<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar">
      <a class="start" href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./foodItems.html">Food Items</a>
      <a href="./contact.html">Contact</a>
    </div>
    <h1 class="b-order">Book your Order and Enjoy</h1>

    <form>
      <div class="contact-form">
        <label for="First name">First Name:</label>
        <input
          type="text"
          id="first name"
          name="user_name"
          placeholder="First name"
          required
        />
        <label for="Last name">Last Name:</label>
        <input
          type="text"
          id="Lastname"
          name="user_name"
          placeholder="Last name"
          required
        />
        <label for="mail">E-mail:</label>
        <input
          type="text"
          id="mail"
          name="user_email"
          placeholder="email"
          required
        />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="user_address"
          placeholder="Address"
          required
        />

        <br />

        <label for="Food Items">Choose a Food Item:</label>

        <select name="Food Items" id="Food Items">
          <option value="item 1">Chicken Biryani</option>
          <option value="item 2">Chicken Karahi</option>
          <option value="item 3">Tasty Pasta</option>
          <option value="item 4">Stuffed paparika</option>
          <option value="item 5">Baked Potatoes</option>
          <option value="item 6">Avocado Salad</option>
          <option value="item 6">Chicken Tikka</option>
          <option value="item 6">Grilled Fish</option>
          <option value="item 6">Tomato soup</option>
        </select>
        <br /><br />

        <label for="msg">Message:</label>
        <textarea
          id="msg"
          name="user_message"
          cols="30"
          rowa="10"
          placeholder="Extra Information about your order"
        ></textarea>
        <br />

        <input type="send" value="Send" />
      </div>
    </form>
  </body>
</html>
